plugins {
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'fr.esgi'
version '1.0.0'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
    maven {
        url 'https://repository.mapr.com/nexus/content/groups/mapr-public/releases/'
    }
}

dependencies {
    implementation group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.9.2'
}

mainClassName = 'job.MaxTemperature'
